<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container{
        display: flex;
        height: 600px;
        width: 800px;
        background-color: blue;
    }
    .item{
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;

        /*order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。*/
    }
    .item1{
        order:6;
    }
    .item2{
        order:5;
    }
    .item3{
        order:4;
    }
    .item4{
        order:3;
    }
    .item5{
        order:2;
    }
    .item6{
        order:1;
    }
</style>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
    </div>
</body>
</html>
